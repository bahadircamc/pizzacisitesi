<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!--! header section start-->
    <header class="header">
      <a class="logo" href="#">
        <img src="images/logo.png" alt="logo" />
      </a>
      <nav class="navbar ">
        <a href="home.html" >Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blog.html">Blogs</a>
      </nav>

      <div class="buttons">
        <button>
          <i class="fas fa-search"></i>
        </button>
        <button class="menu-btn">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button>
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <div class="search-form active">
        <input type="text" 
        class="search-input" 
        id="search-box"
        placeholder="search-here"/>
        <i class="fas fa-search"></i>
      </div>

      <div class="cart-items-container ">
        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-1.png" alt="menu"/>
            <div class="content">
                <h3>cart item 01</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-2.png" alt="menu"/>
            <div class="content">
                <h3>cart item 02</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-3.png" alt="menu"/>
            <div class="content">
                <h3>cart item 03</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-4.png" alt="menu"/>
            <div class="content">
                <h3>cart item 04</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <a href="#" class="btn">checkout now</a>

      </div>

    </header>
    <!--! header section end-->

    <!--! contact section start       -->
    <section class="contact" id="contact">
      <h1 class="heading">contact<span>us</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.4914819444475!2d30.37298034103053!3d40.77320797150349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14ccb38deabf9679%3A0xe6f789b0499ff467!2zS296YSBHZWxpxZ9pbSBFbnN0aXTDvHPDvA!5e0!3m2!1str!2str!4v1722087917183!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>get in touch</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="name" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="e-mail" />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="number" />
          </div>
          <input type="submit" class="btn" value="contact now" />
        </form>
      </div>
    </section>
    <!--! contact section end       -->

    <!--! footer section start     -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="search" />
        <button class="btn-primary">search</button>
      </div>
      <div class="share">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>
      <div class="links">
        <a href="home.html" >Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active" >Contact</a>
        <a href="blog.html">Blogs</a>
      </div>
      <div class="credit">
        created by <span>Bahadir Bilal Cacmi</span> | all rigths reserved
      </div>
    </section>




  



    <!--! footer section end       -->
  </body>
</html>
